<mat-form-field class="watchers-chip-list-container">
  <mat-chip-list #chipList>
    <mat-chip *ngFor="let watcher of watchers" [selectable]="selectable"
              [removable]="removable" (remove)="remove(watcher)">
      {{ watcher }}
      <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
    </mat-chip>
    <input placeholder="Watchers"
            [matChipInputFor]="chipList"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            [matChipInputAddOnBlur]="addOnBlur"
            (matChipInputTokenEnd)="add($event)" />
  </mat-chip-list>
</mat-form-field>
